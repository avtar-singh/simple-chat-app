<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <p>Welcome to the Chat App</p>

    <!-- Message List -->
    <ol id="messages"></ol>

    <!-- New Message Box -->
    <form id="message-form">
        <input name="user" type="text" placeholder="Enter your name" />
        <input name="message" type="text" placeholder="Type your message" />
        <button>Send</button>
    </form>

    
    <script src="./js/libs/socket.io.min.js"></script>

    <script src="./js/libs/jquery-3.6.3.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
